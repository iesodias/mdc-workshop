name: Automate Pull Request - Feature to Develop

on:
  push:
    branches:
      - develop

jobs:

  docker_build_push_acr:
    name: 'Docker Build and Push to ACR'
    runs-on: ubuntu-latest
    environment: production
  
    defaults:
      run:
        shell: bash
  
    steps:
    - name: â¬‡ï¸ Checkout
      uses: actions/checkout@v2
  
    - name: ğŸ”‘ 'Docker Login'
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: ğŸ³ Docker build
      uses: docker/build-push-action@v4
      with:
        context: ./app
        push: true
        tags:
          ${{ secrets.REGISTRY_LOGIN_SERVER }}/mdc-app:latest
  
  deploy_on_Aks:
    name: 'ğŸš€ Deploy App on AKS'
    runs-on: ubuntu-latest
    needs: docker_build_push_acr

    steps:
    - name: 'ğŸ“¥ Checkout code'
      uses: actions/checkout@v2

    - name: 'ğŸ” Azure Login'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'ğŸ”‘ Get AKS Credentials'
      run: az aks get-credentials --resource-group mdc-rg --name mdc-aks --overwrite-existing

    - name: 'ğŸ›³ Deploy to AKS'
      run: kubectl apply -f kube-manifest/dev/deployment.yaml

  createPullRequest:
    needs: deploy_on_Aks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create Pull Request
      uses: repo-sync/pull-request@v2
      with:
        github_token: ${{ secrets.TOKEN_GB }}
        destination_branch: "homol"  # Merge into this branch
        pr_title: "Automated PR from ${{ github.ref }}"
        pr_body: "## ğŸš€ Changes Introduced\n\nDescriÃ§Ã£o das principais mudanÃ§as que este PR traz.\n\n## ğŸ–¼ï¸ Screenshots\n\n## âš™ï¸ Testes\n\n## ğŸ“¦ DependÃªncias\n\n##  MiscelÃ¢nea \n\n## â˜‘ï¸ Checklist\n\n- [ ] CÃ³digo testado\n- [ ] DocumentaÃ§Ã£o atualizada\n- [ ] Reviewers alocados\n\n## ğŸ‰ Como testar"
        pr_draft: false