name: Build and Deploy K8S App
 
on:
  workflow_dispatch:
  push:
    branches:
      - main
 
jobs:
  docker_build_push_acr:
    name: 'Docker Build and Push to ACR'
    runs-on: ubuntu-latest
    environment: production
  
    defaults:
      run:
        shell: bash
  
    steps:
    - name: â¬‡ï¸ Checkout
      uses: actions/checkout@v2
  
    - name: ğŸ”‘ 'Docker Login'
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: ğŸ³ Docker build
      uses: docker/build-push-action@v4
      with:
        context: ./app
        push: true
        tags:
          ${{ secrets.REGISTRY_LOGIN_SERVER }}/mdc-app:latest

  deploy_on_Aks:
    name: 'ğŸš€ Deploy App on AKS'
    runs-on: ubuntu-latest
    needs: docker_build_push_acr

    steps:
    - name: 'ğŸ“¥ Checkout code'
      uses: actions/checkout@v2

    - name: 'ğŸ” Azure Login'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'ğŸ”‘ Get AKS Credentials'
      run: az aks get-credentials --resource-group mdc-rg --name mdc-aks --overwrite-existing

    - name: 'ğŸ›³ Deploy to AKS'
      run: kubectl apply -f kube-manifest/deployment.yaml